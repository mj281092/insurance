<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>   
		
		<form th:action="@{/user/home}" method="get">
    		<button class="btn btn-md btn-warning btn-block" type="Submit">Go To User Home Page</button>
		</form> 
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<!-- <div class="panel-body">
					<img th:src="@{/images/beer.jpg}" class="img-responsive center-block" width="400" height="400" alt="Beer" /> 
				</div> -->
				<!-- <p class="admin-message-text text-center" th:utext="${userMessage}"></p>
			 -->
			 </div>
		</div>
		
		
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="on" action="#" th:action="@{/orderPage}"
					th:object="${order}" method="post" class="form-horizontal"
					role="form">
					
					<h2>Order Form</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('vRegno')}" th:errors="*{vRegno}"
								class="validation-message"></label>
						<input type="text" th:field="*{vRegno}" placeholder="Vehicle Registration Number"
								class="form-control" /> 
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('orderType')}" th:errors="*{orderType}"
								class="validation-message"></label>
						<input type="text" th:field="*{orderType}" placeholder="Order Type"
								class="form-control" /> 
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('orderQuantity')}" th:errors="*{orderQuantity}"
								class="validation-message"></label>
							<input type="text" th:field="*{orderQuantity}"
								placeholder="Order Quantity" class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('orderValue')}" th:errors="*{orderValue}"
								class="validation-message"></label>
							<input type="text" th:field="*{orderValue}"
								placeholder="Order Value" class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register Vehicle</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
